name: Docker Frontend Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: | 
        cd frontend
        docker build . build -t incident-tracker-frontend:$(date +%s)
        cd ./backend
        docker build . build -t incident-tracker-backend:$(date +%s)
        


